<ng-container *ngIf="count<=5 && type=='form'">
  <nz-spin [nzSpinning]="loading">
    <nz-radio-group [(ngModel)]="nameSpace" (ngModelChange)="getNamespace($event)">
      <ng-container *ngFor="let item of namespaces">
        <label nz-radio-button [nzValue]="item.objectMeta.name">{{item.displayName}}</label>
      </ng-container>
    </nz-radio-group>
  </nz-spin>
</ng-container>
<ng-container *ngIf="count>5 || type=='table'">
  <nz-select id="namespaceId" nz-col [nzSize]="nzSize" [nzSm]="Sm" [nzXs]="Xs"
             [(ngModel)]="nameSpace" (ngModelChange)="getNamespace()"
             [nzPlaceHolder]="nzPlaceHolder" nzShowSearch nzAllowClear>
    <nz-option
      *ngFor="let item of namespaces"
      [nzLabel]="item.displayName"
      [nzValue]="item.objectMeta.name">
    </nz-option>
  </nz-select>
</ng-container>
<ng-container *ngIf="count === 0 && type=='form'">
  此集群下暂无命名空间
</ng-container>
